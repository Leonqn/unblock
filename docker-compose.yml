version: "3.9"
services:
  unblock:
    build: .
    ports:
      - "53:53/udp"
    volumes:
      - ./config.yml:/etc/unblock/config.yml
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
