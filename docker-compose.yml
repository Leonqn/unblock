version: "3.9"
services:
  unblock:
    build:
      context: .
      network: host
    dns: 127.0.0.1
    restart: unless-stopped
    ports:
      - "53:53/udp"
    volumes:
      - ./config.yml:/etc/unblock/config.yml
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      - RUST_LOG=info
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
