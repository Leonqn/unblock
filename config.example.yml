bind_addr: 0.0.0.0:53 # ip-port для dns сервера
dns_upstream: 8.8.8.8:53 # ip-port dns upstream сервера, нужен для того, чтобы найти doh сервера
doh_upstreams: # doh сервера
  - https://dns.google/dns-query
  - https://dns.cloudflare.com/dns-query
  - https://dns.quad9.net/dns-query
blacklist_dump_uri: https://raw.githubusercontent.com/zapret-info/z-i/master/dump.csv # ссылка на дамп
blacklist_update_interval: 5 minutes # интервал обновления дампа
router_api_uri: http://192.168.1.1:79 # ссылка на апи роутера без аутентификации
route_interface: OpenVPN1 # название интерфейса, через который будут маршрутизироваться ip адреса, оказавшиеся в дампе.
manual_whitelist: # пользовательские ip адреса, которые так же будут маршрутизироваться через интерфейс выше
  - 13.107.42.14
