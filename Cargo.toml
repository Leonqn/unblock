[package]
name = "unblock"
version = "0.1.0"
authors = ["Ilya Titkov <ilya@titkov.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
log = "0.4"
env_logger = "0.8"
reqwest = { version = "0.10", features = ["stream", "gzip"] }
tokio = {version = "0.2", features = ["macros", "udp", "time", "io-util", "rt-threaded", "sync"]}
serde_json = "1"
serde = {version = "1", features = ["derive"]}
futures-util = "0.3"
bytes = "0.5"
nom = "6"
priority-queue = "1"
async-trait = "0.1"
config = { version = "0.10", features = ["yaml"] }
serde-humantime = "0.1"
warp = "0.2"
regex = "1"
aho-corasick = "0.7"
arc-swap = "1"

[dev-dependencies]
pretty_assertions = "0.6"

